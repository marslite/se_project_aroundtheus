        <img

          class="profile__image"
        />
      </header>

      <main class="content">

        <section class="profile page__section">
          <!-- <div class="profile profile__image_container"> -->
            <img

              alt="Jacques Cousteau"

            />

          <div class=" profile__container ">
             <!-- Comments regarding specific changes or clarifications can be included -->

                 However, I've updated the class name to 'profile__container_edit_btn' for clarity. 
                 Removing this class changes the layout, so it is necessary for the design. -->


            <div class="profile__container profile__container_edit_btn">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/yosemite-valley.jpg"
                alt=""
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button class="card__button"></button>
              </div>
            </li>

            <li class="card">
              <img src="./images/lake-louise.png" alt="" class="card__image" />

                <h2 class="card__title">Lake Louise</h2>
                <button class="card__button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/bald-mountains.png"
                alt="Bald Mountains"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button class="card__button"></button>
              </div>
            </li>

            <li class="card">
              <img src="./images/latemar.png" alt="Latemar" class="card__image" />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>

              </div>
            </li>

            <li class="card">

                src="./images/vanoise-national-park.png"

                class="card__image"
              />
              <div class="card__description">

              </div>
            </li>

            <li class="card">
              <img
                src="./images/lago-di-braies.png"
                alt="Lago Di Braises"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braises</h2>
                <button class="card__button"></button>
              </div>
            </li>
          </ul>

      <footer class="footer">
