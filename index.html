    <link rel="stylesheet" href="./pages/index.css" />

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Triple Ten Logo, is clearly a person and definitely not an object"
          class="profile__image"
        />
      </header>

      <main class="content">

        <section class="profile page__section">
          <!-- <div class="profile profile__image_container"> -->
            <img
              src="./images/jacques-cousteau.jpg"
              alt="Jacques Cousteau"
              class="profile__picture"
            />
          <!-- </div> -->
          <!-- # I'm afraid here I cannot catch what you are trying to say.
          # I'll  -->
          <div class=" profile__container ">
            <!-- #Regarding the suggestion to remove profile__subtitle_edit:
            # This css rule is needed to achieve the given design -->
            <!-- # Removing this class altogether will make the edit button move in the wrong direction. -->
            <div class="profile__container profile__container_edit_btn">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/yosemite-valley.jpg"
                alt=""
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button class="card__button"></button>
              </div>
            </li>

            <li class="card">
              <img src="./images/lake-louise.png" alt="" class="card__image" />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button class="card__button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/bald-mountains.png"
                alt="Bald Mountains"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button class="card__button"></button>
              </div>
            </li>

            <li class="card">
              <img src="./images/latemar.png" alt="Latemar" class="card__image" />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button class="card__button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/vanoise-national-park.png"
                alt="Vanoise National Park"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button class="card__button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/lago-di-braies.png"
                alt="Lago Di Braises"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braises</h2>
                <button class="card__button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <!-- <div class="footer__content"> -->
        <p class="footer__copyright">@ Around the US</p>
        <!-- </div> -->
      </footer>
