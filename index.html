<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">

        <header class="header page__section">
            <img src="./images/logo.svg" alt="" class="profile__image">
        </header>
        
        <main class="content">
            <section class="profile page__section">

                <div class="profile__image_container">
                    <img src="./images/jacques-cousteau.jpg" alt="" class="profile__picture">
                </div>
                
                <div class="profile__info">
                    <div class="profile__subtitle_edit">
                        <h1 class="profile__name">Jacques Cousteau</h1>
                        <button class="profile__edit-button"></button>

                    </div>
                    <p class="profile__subtitle">Explorer</p>
                </div>
                <button class="profile__add-button"></button>


            </section>
            <section class="cards page__section">
                <ul class="card__list">
                    
                    <li class="card">
                        <img src="./images/yosemite-valley.jpg" alt="" class="card__image">
                        <div class="card__description">
                            <h2 class="card__title">
                                Yosemite Valley
                            </h2>
                            <button class="card__button"></button>
                        </div>
                    </li>

                    <li class="card">
                        <img src="./images/lake-louise.png" alt="" class="card__image">
                        <div class="card__description">
                            <h2 class="card__title">
                                Lake Louise
                            </h2>
                            <button class="card__button"></button>
                        </div>
                    </li>

                    <li class="card">
                        <img src="./images/bald-mountains.png" alt="" class="card__image">
                        <div class="card__description">
                            <h2 class="card__title">
                                Bald Mountains
                            </h2>
                            <button class="card__button"></button>
                        </div>
                    </li>

                    <li class="card">
                        <img src="./images/latemar.png" alt="" class="card__image">
                        <div class="card__description">
                            <h2 class="card__title">
                                Latemar
                            </h2>
                            <button class="card__button"></button>
                        </div>
                    </li>

                    <li class="card">
                        <img src="./images/vanoise-national-park.png" alt="" class="card__image">
                        <div class="card__description">
                            <h2 class="card__title">
                                Vanoise Nationa...
                            </h2>
                            <button class="card__button"></button>
                        </div>
                    </li>

                    <li class="card">
                        <img src="./images/lago-di-braies.png" alt="" class="card__image">
                        <div class="card__description">
                            <h2 class="card__title">
                                Lago di Braises
                            </h2>
                            <button class="card__button"></button>
                        </div>
                    </li>

                </ul>         
            </section>
        
        </main>
        
        <footer class="footer  ">
            <!-- <div class="footer__content"> -->
                <p class="footer__copyright">@ Around the US</p>
            <!-- </div> -->
        </footer>
        
        
    </div>
    
  </body>
</html>
