<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Triple Ten Logo, is clearly a person and definitely not an object"
          class="header__logo"
        />
      </header>

      <main class="content">
        <!-- For the reviewer: -->
        <!-- Feedback addressed; some comments were puzzling. Please clarify if further action is needed. -->

        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau"
            class="profile__picture"
          />

          <!-- I am unsure about the exact feedback provided here and its phrasing. -->

          <div class="profile__container">
            <!-- Comments regarding specific changes or clarifications can be included -->
            <!-- This section was adjusted based on previous feedback,
                 ensuring the 'profile__subtitle_edit' class achieves the design requirement. -->
            <!-- The 'profile__subtitle_edit' class was initially used to position the edit button correctly.
                 However, I've updated the class name to 'profile__container_edit_btn' for clarity. 
                 Removing this class changes the layout, so it is necessary for the design. -->

            <div class="profile__container-edit-btn">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__subtitle">
              Explorer Explorer Explorer Explorer Explorer Explorer
            </p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/yosemite-valley.jpg"
                alt=""
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button class="card__button" type="button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/lake-louise.png"
                alt="Lake Louise"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button class="card__button" type="button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/bald-mountains.png"
                alt="Bald Mountains"
                class="card__image"
              />
              <div class="card__description">

                <button class="card__button" type="button"></button>
              </div>

            <li class="card">
              <img
                src="./images/latemar.png"
                alt="Latemar"

                <h2 class="card__title">Latemar</h2>
                <button class="card__button" type="button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/vanoise-national-park.png"
                alt="Vanoise National Park"

              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button class="card__button" type="button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/lago-di-braies.png"
                alt="Lago Di Braises"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braises</h2>
                <button class="card__button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">@ Around the US</p>
      </footer>
    </div>

    <script src="./scripts/index.js"></script>
